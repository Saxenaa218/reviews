<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Background Elements -->
    <rect x="0" y="0" width="800" height="600" fill="#f0f9ff"/>
    
    <!-- Decorative Circles -->
    <circle cx="100" cy="500" r="80" fill="#dbeafe" opacity="0.5"/>
    <circle cx="700" cy="100" r="60" fill="#bfdbfe" opacity="0.5"/>
    
    <!-- Main Testimonial Cards -->
    <g transform="translate(250,150)">
        <!-- Card 1 -->
        <rect x="0" y="0" width="300" height="150" rx="10" fill="white" stroke="#3b82f6" stroke-width="2"/>
        <circle cx="50" cy="40" r="25" fill="#93c5fd"/>
        <rect x="90" y="30" width="180" height="10" rx="5" fill="#3b82f6"/>
        <rect x="90" y="50" width="140" height="10" rx="5" fill="#93c5fd"/>
        <rect x="30" y="80" width="240" height="10" rx="5" fill="#bfdbfe"/>
        <rect x="30" y="100" width="200" height="10" rx="5" fill="#bfdbfe"/>
    </g>
    
    <g transform="translate(200,350)">
        <!-- Card 2 -->
        <rect x="0" y="0" width="300" height="150" rx="10" fill="white" stroke="#3b82f6" stroke-width="2"/>
        <circle cx="50" cy="40" r="25" fill="#93c5fd"/>
        <rect x="90" y="30" width="180" height="10" rx="5" fill="#3b82f6"/>
        <rect x="90" y="50" width="140" height="10" rx="5" fill="#93c5fd"/>
        <rect x="30" y="80" width="240" height="10" rx="5" fill="#bfdbfe"/>
        <rect x="30" y="100" width="200" height="10" rx="5" fill="#bfdbfe"/>
    </g>
    
    <!-- Stars -->
    <g transform="translate(400,50)">
        <path d="M10,0l3,6l6,1l-4,4l1,6l-6-3l-6,3l1-6l-4-4l6-1z" fill="#fbbf24"/>
        <path d="M40,0l3,6l6,1l-4,4l1,6l-6-3l-6,3l1-6l-4-4l6-1z" fill="#fbbf24"/>
        <path d="M70,0l3,6l6,1l-4,4l1,6l-6-3l-6,3l1-6l-4-4l6-1z" fill="#fbbf24"/>
    </g>
</svg> 